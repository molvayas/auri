name: 'Release'

on:
  push:
    branches:
      - release
    tags:
      - 'v*.*.*'
  workflow_dispatch:

# This workflow will build the Tauri app for all platforms, create a GitHub release,
# and upload the artifacts including the updater JSON for auto-updates.

permissions:
  contents: write

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS (dmg for distribution, app for updater)
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_target: 'aarch64-apple-darwin'
            name: 'macOS ARM64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            rust_target: 'x86_64-apple-darwin'
            name: 'macOS x64'

          # Linux (AppImage only) - native ARM64 runner
          - platform: 'ubuntu-22.04'
            args: '--bundles appimage'
            rust_target: ''
            name: 'Linux x64'
          - platform: 'ubuntu-22.04-arm'
            args: '--bundles appimage'
            rust_target: ''
            name: 'Linux ARM64'

          # Windows (NSIS only - no admin required) - native ARM64 runner
          - platform: 'windows-latest'
            args: '--bundles nsis'
            rust_target: ''
            name: 'Windows x64'
          - platform: 'windows-11-arm'
            args: '--bundles nsis'
            rust_target: ''
            name: 'Windows ARM64'
          - platform: 'windows-latest'
            args: '--target i686-pc-windows-msvc --bundles nsis'
            rust_target: 'i686-pc-windows-msvc'
            name: 'Windows x86'

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # Linux dependencies (both x64 and ARM64 native runners)
      - name: Install dependencies (Linux)
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and publish
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseDraft: true
          releaseName: 'Auri v__VERSION__'
          prerelease: false
          generateReleaseNotes: true
          args: ${{ matrix.args }}
          releaseAssetNamePattern: '[name]_[version]_[platform]_[arch][setup][ext]'
