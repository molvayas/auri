<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auri</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Welcome to Auri</h1>

      <div class="row">
        <a href="https://vite.dev" target="_blank">
          <img src="/src/assets/vite.svg" class="logo vite" alt="Vite logo" />
        </a>
        <a href="https://tauri.app" target="_blank">
          <img
            src="/src/assets/tauri.svg"
            class="logo tauri"
            alt="Tauri logo"
          />
        </a>
        <a href="https://www.typescriptlang.org/docs" target="_blank">
          <img
            src="/src/assets/typescript.svg"
            class="logo typescript"
            alt="typescript logo"
          />
        </a>
      </div>
      <p>Click on the Tauri logo to learn more about the framework</p>

      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a name!!!!..." />
        <button type="submit">Greet</button>
      </form>
      <p id="greet-msg"></p>

      <hr style="margin: 2rem 0; opacity: 0.2;" />

      <div class="row">
        <button id="check-update" type="button">Check for Updates</button>
      </div>
      <p id="update-status" style="font-size: 0.9rem; opacity: 0.8;"></p>
    </main>
  </body>
</html>
